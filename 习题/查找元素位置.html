<body>
    <script>
        function findAllOccurrences(arr, target) {
            var sumarr = []
            var index = arr.indexOf(target)
            while (index !== -1) {
                sumarr.push(index);
                index = arr.indexOf(target, index + 1)
            }
            return sumarr
        }
        console.log(findAllOccurrences(['a', 'b', 'c', 'd', 'e', 'f', 'a', 'b', 'c'], 'a'))
    </script>
</body>
