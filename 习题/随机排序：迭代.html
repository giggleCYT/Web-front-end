<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 6, 7, 9, 8];

        function fn(arr) {
            var newarr = arr.concat();
            var result = [];
            var len = newarr.length
            for (var i = 0; i < len; i++) {
                var index = Math.floor(Math.random() * newarr.length);
                result = result.concat(newarr.splice(index, 1));
            }
            return result;
        }
        for (var i = 0; i < 10; i++) {
            console.log(fn(arr))
        }
    </script>
</body>

</html>
