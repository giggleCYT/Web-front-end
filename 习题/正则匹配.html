<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {string} s
         * @param {string} p
         * @return {boolean}
         */
        var isMatch = function(s, p) {
            var reg = new RegExp('^' + p + '$')
            return reg.test(s)
        };
        var x = isMatch('aa', 'a*');
        console.log(x);
    </script>
</body>

</html>
