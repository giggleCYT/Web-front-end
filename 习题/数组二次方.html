<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function square(arr) {
            return arr.map(function(item, index, arr) {
                return item * item
            })
        }
        console.log(square([1, 2, 3]));
    </script>
</body>
