<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(arr) {
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                obj[arr[i]] = false;
            }
            for (let i = 0; i < arr.length; i++) {
                for (let m = 0; m < arr.length; m++) {
                    if (i !== m && arr[i] == arr[m]) {
                        obj[arr[i]] = 'true'
                    }
                }
            }
            return obj
        }
        console.log(fn(['a', 'a', 'b', 'c', 'b']));
    </script>
</body>

</html>
