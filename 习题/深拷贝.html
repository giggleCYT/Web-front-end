<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(obj) {
            if (!obj) {
                return obj;
            }
            var o = obj instanceof Array ? [] : {};
            for (var k in obj) {
                if (obj.hasOwnProperty(k)) {
                    o[k] = typeof obj[k] == 'object' ? fn(obj[k]) : obj[k];
                }
            }
            o['a'] = 2;
            return o;
        }
        var obj = {
            1: 1,
            2: 2,
            3: [1, 2, 3],
            4: {
                1: 1
            }
        }
        console.log(fn(obj));
        console.log(obj);
    </script>
</body>

</html>
