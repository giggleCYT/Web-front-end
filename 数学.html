<!DOCTYPE html>
<html>
    <head>
        <script>
        var obj = {
            PI : 3.141592653,
            max:function(){
                var max = arguments[0];
                for(i=0;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max=arguments[i]
                    }
                }
                return max;
            },
            min:function(){
                var min = arguments[0];
                for(i=0;i<arguments.length;i++){
                    if(arguments[i]<min){
                        min=arguments[i]
                    }
                }
                return min;
            }
        }
        console.log(obj.PI);
        console.log(obj.max(9,40,4));
        console.log(obj.min(5,0,-9));
        
        
        
        </script>
    </head>
</html>
