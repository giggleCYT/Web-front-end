<!DOCTYPE html>
<html>

<head>
    <title>仿淘宝固定侧边栏</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        .header {
            width: 100%;
            height: 200px;
            background-color: #6a8caf;
        }
        
        .bodier {
            width: 100%;
            background-color: #75b79e;
            height: 500px;
        }
        
        .footer {
            width: 100%;
            background-color: #a7e9af;
            height: 100vh;
        }
        
        .slider-bar {
            position: absolute;
            top: 50vh;
            right: 0;
            width: 70px;
            height: 100px;
            background-color: #eef9bf;
        }
        
        span {
            display: none;
            position: relative;
            top: 80px;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span>返回顶部</span>
    </div>
    <div class="header"></div>
    <div class="bodier"></div>
    <div class="footer"></div>
    <script>
        var sliderbar = document.querySelector('.slider-bar');
        var bodier = document.querySelector('.bodier');
        var footer = document.querySelector('.footer');
        var span = document.querySelector('span');

        var bodierTop = bodier.offsetTop;
        // console.log(footer.offsetTop);
        var footerTop = footer.offsetTop;
        var sliderbarTop = sliderbar.offsetTop - bodierTop;

        document.addEventListener('scroll', function() {
            // console.log(window.pageYOffset);
            if (window.pageYOffset >= bodierTop) {
                sliderbar.style.position = 'fixed';
                sliderbar.style.top = sliderbarTop + 'px';
            } else {
                sliderbar.style.position = 'absolute';
                sliderbar.style.top = '50vh';
            }
            if (window.pageYOffset >= footerTop) {
                span.style.display = 'block';
            } else {
                span.style.display = 'none';
            }

        })
    </script>
</body>

</html>
